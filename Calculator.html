  <script>
    function Add()
    {
      var x=document.getElementById('First').value;
      var y=document.getElementById('Second').value;
      if(x === null || x === "")
      {
        alert("Enter First Number")
      }
      else if(y === null || y === "")
      {
        alert("Enter Second Number")
      }
      else
      {
        var result = parseInt(x) + parseInt(y);
        document.getElementById("output").innerHTML="The Answer is:"+result;
      }
    }
    function Subtract()
    {
      if(x === null || x === "")
      {
        alert("Enter First Number")
      }
      else if(y === null || y === "")
      {
        alert("Enter Second Number")
      }
      else
      {
        var result = parseInt(x) - parseInt(y);
        document.getElementById("output").innerHTML="The Answer is:"+result;
      }
    }
    function Multiple()
    {
      var x=document.getElementById('First').value;
      var y=document.getElementById('Second').value;
      if(x === null || x === "")
      {
        alert("Enter First Number")
      }
      else if(y === null || y === "")
      {
        alert("Enter Second Number")
      }
      else
      {
        var result = parseInt(x) * parseInt(y);
        document.getElementById("output").innerHTML="The Answer is:"+result;
      }
    }
    function Divide()
    {
      var x=document.getElementById('First').value;
      var y=document.getElementById('Second').value;
      if(x === null || x === "")
      {
        alert("Enter First Number")
      }
      else if(y === null || y === "")
      {
        alert("Enter Second Number")
      }
      else
      {
        var result = parseInt(x) / parseInt(y);
        document.getElementById("output").innerHTML="The Answer is:"+result;
      }
    }
  </script>

  <center>
  <div class="container">
  <h1>Simple Calculator</h1>
  <input type="number" id="First" placeholder="Enter First Number">
  <input type="number" id="Second" placeholder="Enter Second Number"><br>
  <button onclick="Add()">Add</button>
  <button onclick="Subtract()">Subtract</botton>
  <button onclick="Multiple()">Multiple</button>
  <button onclick="Divide()">Divide</button><br>
  <h2 id="output"></h2>
</div>
</center>
